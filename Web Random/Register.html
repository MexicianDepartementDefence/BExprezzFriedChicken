<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form with Tailwind CSS and JavaScript</title>
  <link rel="stylesheet" href="../asset/css/output.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="w-[50px] md:w-[85px] flex justify-center items-center">
    <img src="../assett/img/B Exprezz Chicken Logo.png" alt="">
  </div>

  <div class="max-w-md mx-auto mt-4 p-6">
    <h1 class="text-2xl font-medium mb-4 text-center">Silahkan Isi Registrasi Berikut</h1>
    <form action="" method="post" id="registrationForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" class="border border-gray-400 rounded-md px-4 py-2 w-full">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" class="border border-gray-400 rounded-md px-4 py-2 w-full">
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-700 font-medium">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="border border-gray-400 rounded-md px-4 py-2 w-full">
      </div>
      <div class="mb-4">
        <label for="NoTelepon" class="block text-gray-700 font-medium">Nomor Telepon</label>
        <input type="number" id="NoTelepon" name="NoTelepon" class="border border-gray-400 rounded-md px-4 py-2 w-full">
      </div>
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-medium py-4 px-4 rounded-md w-full md:w-[700px] text-center">Register</button>
      <p id="errormessage" class="text-red-700 font-bold" hidden></p>
    </form>
  </div>

</body>
<script>
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const Konfirmasi = document.getElementById("confirmPassword");
  const NoTelepon = document.getElementById("NoTelepon");
  const errormessage = document.getElementById("errormessage");
  const form = document.getElementById("registrationForm");

  form.addEventListener("submit", (e) => {
    const errors = [];
    if (email.value.trim() === ""){
      errors.push("Anda Harus Mengisi Email Anda")
    }
    if (password.value.trim() === ""){
      errors.push("Anda Harus Mengisi Password Anda")
    }
    if (Konfirmasi.value.trim() === ""){
      errors.push("Anda Harus Mengkonfirmasi Password Anda")
    }

    if(NoTelepon.value.trim() === ""){
      errors.push("Anda Harus Mengisi No Telepon Anda")
    }

    if(errors.length > 0){
      e.preventDefault();
      errormessage.toggleAttribute("hidden");
      errormessage.innerHTML = errors.join(" ,")
    }
  })
</script>
</html>
